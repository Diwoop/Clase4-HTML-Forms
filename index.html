<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header"><h4>Payment form example</h4></div>
        <div class="card-body mb-3">
          <div class="row">
            <div class="col bg-danger-subtle rounded-1 m-3 d-flex align-items-center pt-2">
              <p class="">Some fields are missing</p>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 w-5">
              <label for="formGroupExampleInput" class="form-label">Card #</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="xxxxxxxxxxxxxxxxx"
              />
            </div>
            <div class="col-md-4">
              <label for="formGroupExampleInput" class="form-label">CVC #</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="0000"
              />
            </div>
            <div class="col-md-4">
              <label for="formGroupExampleInput" class="form-label"
                >Amount</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="Amount"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 w-5">
              <label for="formGroupExampleInput" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
            <div class="col-md-6">
              <label for="formGroupExampleInput" class="form-label"
                >Last Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
              />
            </div>
          </div>
        </div>
        <div class="row m-2">
          <div class="col-md-6 w-5">
            <label for="formGroupExampleInput" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
            />
          </div>
          <div class="col">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>California</option>
              <option>Texas</option>
              <option>Ohaio</option>
              <option>Florida</option>
              <option>Virginia</option>
              <option>Alaska</option>
              <option>Hawaii</option>
              <option>Georgia</option>
            </select>
          </div>
          <div class="col">
            <label for="formGroupExampleInput" class="form-label">Postal Code</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
            />
          </div>
        </div>
        <div class="row m-2"> 
          <div class="col-md-4 w-5">
              <label for="inputState" class="form-label"><strong>We accept:</strong></label>
              <div class=" col  container-fluid bg-secondary p-1 rounded-1">
                <div class="form-check form-check-inline me-5">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="fa-cc-mastercard">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                  </label>
                </div>              
                <div class="form-check form-check-inline me-5">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="fa-cc-visa" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                      <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline me-5">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="fa-cc-diners-club" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline me-5">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="paypal" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    <i class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i>
                  </label>
                </div>
              </div>
          </div>
        </div>
        <div class="col w-5 m-3">
            <div>
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div>
              <p class="fw-light">Add any notes here.</p>
            </div>
          </div>        
          <div class="card-footer text-body-secondary d-flex justify-content-end"> <!--Botons-->
            <button type="button" class="btn btn-secondary m-2">Cancel</button>
            <button type="button" class="btn btn-primary m-2">Send</button>        
          </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
